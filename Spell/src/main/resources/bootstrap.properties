spring.application.name=spell
# Run
server.port=9103
server.servlet.context-path=/spell

spring.datasource.url=jdbc:postgresql://${POSTGRES:localhost:5432}/spell
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:pass}

# Profile
spring.profiles.active=${APP_PROFILE:localdevelopment}
# Spring actuator
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true
management.endpoint.info.enabled=true
management.endpoint.env.enabled=true
management.endpoints.web.exposure.include=info, health, env
# Database
spring.main.allow-bean-definition-overriding=true
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.driver-class-name=org.postgresql.Driver
# ORM
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL94Dialect
# Migrations
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.table=ab_schema_version
spring.flyway.baseline-on-migrate=true

logging.level.org.springframework.cloud.com.config = ERROR